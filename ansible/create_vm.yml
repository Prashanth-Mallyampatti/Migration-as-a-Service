---
- hosts: main
  gather_facts: False
  vars:
    ansible_python_interpreter: /usr/bin/python2
    disk_dir: /var/lib/libvirt/images
  vars_files:
    - /root/Migration-as-a-Service/{{ tenant_name }}/{{ tenant_name }}c2.yml
  tasks:
  - name: Create VM templates (C2)
    copy:
      src: /root/Migration-as-a-Service/ansible/templates/jinja/vm_main.xml.j2
      dest: /root/Migration-as-a-Service/{{ tenant_name }}/VM_templates/{{ item.1.name }}.xml.j2
    with_subelements:
      - "{{ Subnet }}"
      - vms

# ************************* Master tasks *********************** #
- hosts: main
  gather_facts: False
  vars:
    ansible_python_interpreter: /usr/bin/python2
    disk_dir: /var/lib/libvirt/images
  vars_files:
    - config_files/{{ tenant_name }}.yml
    - /root/Migration-as-a-Service/{{ tenant_name }}/{{ tenant_name }}c1.yml

  tasks:
  - name: Copy VM image
    copy: 
      src: /root/mainVM.qcow2 
      dest: /var/lib/libvirt/images/{{ item.1.name }}.qcow2
      force: no
    with_subelements:
      - "{{ Subnet }}"
      - vms

  - name: Create VM templates (C1)
    copy:
      src: /root/Migration-as-a-Service/ansible/templates/jinja/vm_main.xml.j2
      dest: /root/Migration-as-a-Service/{{ tenant_name }}/VM_templates/{{ item.1.name }}.xml.j2
    with_subelements: 
      - "{{ Subnet }}"
      - vms

  - name: Get list of running VMs
    command: virsh list --name
    register: vm_list
    changed_when: "vm_list.rc != 0"
    become: yes

  - name: Define VM
    virt:
      name: "{{ item.1.name }}"
      command: define
      xml: "{{ lookup('template', '/root/Migration-as-a-Service/{{ tenant_name }}/VM_templates/{{ item.1.name }}.xml.j2') }}"
    when: item.1.name not in vm_list.stdout
    with_subelements:
      - "{{ Subnet }}"
      - vms

  - name: Create VM
    virt:
      name: "{{ item.1.name }}"
      command: create
    when: item.1.name not in vm_list.stdout
    with_subelements: 
      - "{{ Subnet }}"
      - vms

  - name: Start VM
    virt:
      name: "{{ item.1.name }}"
      state: running
    when: item.1.name not in vm_list.stdout
    with_subelements: 
      - "{{ Subnet }}"
      - vms

  - name: Attach VM interface
    shell: |
      virsh domiflist "{{ item.1.name }}" | grep -w '{{ item.1.vmif }}' ; if [ $? -ne 0 ] ; then virsh attach-interface "{{ item.1.name }}" direct "{{ item.1.vmif }}" --live --persistent ; fi
    with_subelements:
      - "{{ Subnet }}"
      - vms

