    dhcp_end: 1.1.1.254
    dhcp_start: 1.1.1.2
    dnsif: dnsif
  namespace:
  - name: t1ns1
  net_mask: 255.255.255.0
  vms:
  - brif: br1if1
    disk: 10G
    mem: 2
    name: t1_VM1
    vcpu: 4
    vmif: VM1if1
  - brif: br1if2
    disk: 10G
    mem: 4
    name: t1_VM2
    vcpu: 2
    vmif: VM2if1
- bridge_ip: 2.2.2.1
  bridge_name: t1br2
  dns:
  - brif: dnsbrif
    dhcp_end: 2.2.2.254
    dhcp_start: 2.2.2.2
    dnsif: dnsif
  namespace:
  - name: t1ns2
  net_mask: 255.255.255.0
  vms:
  - brif: br2if1
    disk: 10G
    mem: 3
    name: t1_VM3
    vcpu: 2
    vmif: VM3if1
